<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Subscriptions</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>User</th>
                    <th>Plan</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for sub in subscribtions %}
                <tr>
                    <td>{{ sub.user }}</td>
                    <td>{{ sub.plan.name }}</td>
                    <td>{{ sub.start_date }}</td>
                    <td>{{ sub.end_date }}</td>
                    <td>
                        <!-- <span class="badge 
                            {% if subscription.status == 'active' %}badge-success
                            {% elif subscription.status == 'cancelled' %}badge-warning
                            {% else %}badge-secondary{% endif %}">
                            {{ subscription.status|title }}
                        </span> -->
                        {{ sub.status }}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No subscriptions found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
